name: Live ISO
on:
  push:
    branches: main
  workflow_dispatch:
jobs:
  build:
    name: Build Custom Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.2
      - name: Install live-build
        run: "sudo apt-get install -y live-build"
      - run: "lb config --mirror-bootstrap http://deb.debian.org/debian/ --mirror-security http://deb.debian.org/debian-security/ --distribution bookworm"
      - run: "sudo lb build"
